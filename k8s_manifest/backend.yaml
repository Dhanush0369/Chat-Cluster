# backend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-backend
  template:
    metadata:
      labels:
        app: chat-backend
    spec:
      containers:
      - name: chat-backend
        image: dhanush789245/chat-backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: MONGO_DB_URI
          value: mongodb://root:password@mongodb:27017/yourdatabase?authSource=admin
        - name: JWT_SECRET
          value: dhanush
        - name: NODE_ENV
          value: development
---
# backend-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: chat-backend
spec:
  selector:
    app: chat-backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000